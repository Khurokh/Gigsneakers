<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            background-color: #ccc;
            width: 100%;
            height: 500px;
            display: inline-block;
            overflow: scroll;
        }
        #first {
            background-color: blue;
            display: inline-block;
            width: 200px;
            height: 100%;
        }
        #second {
            background-color: yellow;
            display: inline-block;
            width: 200px;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="first">
            first
        </div>
        <div id="second">
            second
        </div>
    </div>
</body>
</html>
